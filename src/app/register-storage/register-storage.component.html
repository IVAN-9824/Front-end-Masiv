<!DOCTYPE html>
<!-- Coding by CodingLab | www.codinglabweb.com-->
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--<title> Registration or Sign Up form in HTML CSS | CodingLab </title>-->
    <link rel="stylesheet" >
   </head>
<body>
  <div class="wrapper">
    <h2>Registro de Bodega</h2>
    <form  [formGroup]="formParent" (ngSubmit)="createStorage()">
      <div class="input-box">
        <input type="text" placeholder="Identificacion" formControlName="iden" required>
        <div class="alert-danger" *ngIf="iden?.invalid && (iden?.dirty || iden?.touched)">
          <div class="container-error-message" *ngIf="iden?.hasError('required')">
            Campo es requerida 
          </div>
        </div>
      </div>
      <div >
        <select name="typedocumen" formControlName="type" class="select-css" >
            <!-- Opciones de la lista -->
            <option  value ="" >Tipo de Bodega</option>
            <option value="Maritima" >Maritima</option> <!-- OpciÃ³n por defecto -->
            <option value="Terrestre">Terrestre</option>
          </select>
      </div>
      <div class="input-box">
        <input type="text" placeholder="Localizacion"formControlName="location" required>
        <div class="alert-danger" *ngIf="location?.invalid && (location?.dirty || location?.touched)">
          <div class="container-error-message" *ngIf="location?.hasError('required')">
            Campo es requerida 
          </div>
        </div>
      </div>
      <div >
        <button class="button" type="submit" >Crear Bodega</button>
      </div>
    </form>
  </div>
</body>
</html>
